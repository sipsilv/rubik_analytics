services:
  backend:
    build:
      context: ../..
      dockerfile: server/docker/backend.Dockerfile
    container_name: rubik-backend
    ports:
      - "8000:8000"
    environment:
      # Data directory configuration
      - DATA_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/auth/sqlite/auth.db
      - DUCKDB_PATH=./data/analytics/duckdb
      # JWT configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SYSTEM_SECRET_KEY=${JWT_SYSTEM_SECRET_KEY:-your-system-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - IDLE_TIMEOUT_MINUTES=30
      # Security
      # Fernet encryption key (32 bytes, base64url-encoded)
      # Generate new key: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-jT7ACJPNHdp-IwKWVDto-vohgPGxwP_95sjBlgsr9Eg=}
      # CORS - allow frontend container and localhost
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000,http://rubik-frontend:3000, https://rubikanalytics.net, https://www.rubikanalytics.net}
      # TrueData Connection Defaults (configurable via environment variables)
      # These defaults are used when creating new TrueData connections if URL/port are not specified
      # Can be overridden by setting environment variables or editing connection in UI
      - TRUEDATA_DEFAULT_AUTH_URL=${TRUEDATA_DEFAULT_AUTH_URL:-https://auth.truedata.in/token}
      - TRUEDATA_DEFAULT_WEBSOCKET_PORT=${TRUEDATA_DEFAULT_WEBSOCKET_PORT:-8086}
    volumes:
      # Mount entire data directory for multi-database support
      # Path is relative to docker-compose.yml location (server/docker/)
      - ../../data:/app/data
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: ../..
      dockerfile: server/docker/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.rubikanalytics.net

    container_name: rubik-frontend
    ports:
      - "3000:3000"
    environment:
      # API URL - use backend container name for inter-container communication
      # For browser requests, this should be the external URL
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

networks:
  rubik-network:
    driver: bridge
