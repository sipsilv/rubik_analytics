services:
  backend:
    build:
      context: ../..
      dockerfile: server/docker/backend.Dockerfile
    container_name: rubik-backend
    ports:
      - "8000:8000"
    environment:
      # Data directory configuration
      - DATA_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/auth/sqlite/auth.db
      - DUCKDB_PATH=./data/analytics/duckdb
      # JWT configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SYSTEM_SECRET_KEY=${JWT_SYSTEM_SECRET_KEY:-your-system-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - IDLE_TIMEOUT_MINUTES=30
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-zvS8bDaaYPj2qyeuZxkKYKq6npYXC5GuBwnWUJsyck=}
      # CORS - allow frontend container and localhost
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000,http://rubik-frontend:3000}
    volumes:
      # Mount entire data directory for multi-database support
      # Path is relative to docker-compose.yml location (server/docker/)
      - ../../data:/app/data
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build:
      context: ../..
      dockerfile: server/docker/frontend.Dockerfile
    container_name: rubik-frontend
    ports:
      - "3000:3000"
    environment:
      # API URL - use backend container name for inter-container communication
      # For browser requests, this should be the external URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

networks:
  rubik-network:
    driver: bridge
