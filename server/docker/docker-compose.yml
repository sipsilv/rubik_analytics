version: '3.8'

# Data folder configuration
# The data folder path is automatically detected by docker-start.sh/docker-start.bat scripts
# They set HOST_DATA_DIR to the absolute path of the project's data/ folder
# To manually override, set HOST_DATA_DIR environment variable or in .env file

services:
  backend:
    image: ghcr.io/sipsilv/rubik-backend:latest
    container_name: rubik-backend
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/auth/sqlite/auth.db
      - DUCKDB_PATH=/app/data/analytics/duckdb
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_SYSTEM_SECRET_KEY=${JWT_SYSTEM_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - IDLE_TIMEOUT_MINUTES=30
      # Security
      # Fernet encryption key (32 bytes, base64url-encoded)
      # Generate new key: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-jT7ACJPNHdp-IwKWVDto-vohgPGxwP_95sjBlgsr9Eg=}
      # CORS - allow frontend container and localhost
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000,http://rubik-frontend:3000, https://rubikanalytics.net, https://www.rubikanalytics.net}
      # TrueData Connection Defaults (configurable via environment variables)
      # These defaults are used when creating new TrueData connections if URL/port are not specified
      # Can be overridden by setting environment variables or editing connection in UI
      - TRUEDATA_DEFAULT_AUTH_URL=${TRUEDATA_DEFAULT_AUTH_URL:-https://auth.truedata.in/token}
      - TRUEDATA_DEFAULT_WEBSOCKET_PORT=${TRUEDATA_DEFAULT_WEBSOCKET_PORT:-8086}
      - TZ=${TZ:-Asia/Kolkata}
      # Admin user creation (optional - only used on first startup)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      # HOST_DATA_DIR is automatically set by docker-start scripts
      # Falls back to relative path if not set (for manual docker-compose usage)
      - ${HOST_DATA_DIR:-../../data}:/app/data
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    image: ghcr.io/sipsilv/rubik-frontend:latest
    container_name: rubik-frontend
    ports:
      - "3000:3000"
    environment:
      # API URL - use backend container name for inter-container communication
      # For browser requests, this should be the external URL
      - NODE_ENV=production
      - TZ=${TZ:-Asia/Kolkata}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60
    restart: unless-stopped

networks:
  rubik-network:
    driver: bridge
