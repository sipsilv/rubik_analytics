version: '3.8'

# Data folder configuration
# The data folder path is automatically detected by docker-start.sh/docker-start.bat scripts
# They set HOST_DATA_DIR to the absolute path of the project's data/ folder
# To manually override, set HOST_DATA_DIR environment variable or in .env file

services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: ${BACKEND_CONTAINER_NAME}
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      DATA_DIR: ${DATA_DIR}
      DATABASE_URL: ${DATABASE_URL}
      DUCKDB_PATH: ${DUCKDB_PATH}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_SYSTEM_SECRET_KEY: ${JWT_SYSTEM_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}

      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      IDLE_TIMEOUT_MINUTES: ${IDLE_TIMEOUT_MINUTES}

      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      CORS_ORIGINS: ${CORS_ORIGINS}

      TRUEDATA_DEFAULT_AUTH_URL: ${TRUEDATA_DEFAULT_AUTH_URL}
      TRUEDATA_DEFAULT_WEBSOCKET_PORT: ${TRUEDATA_DEFAULT_WEBSOCKET_PORT}
    volumes:
      - ${DATA_VOLUME}:/app/data
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      # API URL - use backend container name for inter-container communication
      # For browser requests, this should be the external URL
      - NODE_ENV=production
      - TZ=${TZ:-Asia/Kolkata}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M


  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    # Mount the Docker socket so watchtower can interact with the Docker daemon
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      # Enable Slack notifications
      - WATCHTOWER_NOTIFICATIONS=slack 
      # Paste your Slack webhook URL here
      - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=${SLACK_WEBHOOK_URL}
      # Optional: Set the notification level (info, verbose, debug)
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
      # Optional: Add an identifier to your notifications (e.g., the server name)
      - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=Rubik
      # Optional: Poll for updates every 30 minutes (1800 seconds)
      - WATCHTOWER_POLL_INTERVAL=600
      # Optional: Remove old images after updating
      - WATCHTOWER_CLEANUP=true
    restart: unless-stopped


networks:
  rubik-network:
    driver: bridge
