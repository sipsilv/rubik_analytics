version: '3.8'

# Data folder configuration
# By default, uses relative path from docker-compose.yml location (../../data)
# To override, set HOST_DATA_DIR environment variable to an absolute path
# Example: HOST_DATA_DIR=/absolute/path/to/data docker-compose up
# Or set in .env file: HOST_DATA_DIR=/absolute/path/to/data

services:
  backend:
    build:
      context: ../..
      dockerfile: server/docker/backend.Dockerfile
    container_name: rubik-backend
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/app/data
      - DATABASE_URL=sqlite:////app/data/auth/sqlite/auth.db
      - DUCKDB_PATH=/app/data/analytics/duckdb
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SYSTEM_SECRET_KEY=${JWT_SYSTEM_SECRET_KEY:-your-system-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - IDLE_TIMEOUT_MINUTES=30
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-jT7ACJPNHdp-IwKWVDto-vohgPGxwP_95sjBlgsr9Eg=}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000,http://rubik-frontend:3000}
      - TRUEDATA_DEFAULT_AUTH_URL=${TRUEDATA_DEFAULT_AUTH_URL:-https://auth.truedata.in/token}
      - TRUEDATA_DEFAULT_WEBSOCKET_PORT=${TRUEDATA_DEFAULT_WEBSOCKET_PORT:-8086}
      - TZ=${TZ:-Asia/Kolkata}
      # Admin user creation (optional - only used on first startup)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    volumes:
      # Use HOST_DATA_DIR if provided, otherwise use relative path from docker-compose.yml
      - ${HOST_DATA_DIR:-../../data}:/app/data
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ../..
      dockerfile: server/docker/frontend.Dockerfile
    container_name: rubik-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
      - NODE_ENV=production
      - TZ=${TZ:-Asia/Kolkata}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rubik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  rubik-network:
    driver: bridge
